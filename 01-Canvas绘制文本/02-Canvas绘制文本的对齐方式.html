<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #C7EDCC;
        }

        canvas {
            border: 1px solid red;
            background-color: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="400" height="300"></canvas>
<script type="text/javascript">
    //页面加载
    window.onload = function () {
        //获取画板
        var canvas = document.querySelector("#test");
        //检测绘制对象
        if (!canvas.getContext) return;
        //获取绘制对象
        var ctx = canvas.getContext("2d");

        //绘制文本
        //文本最好有字体和大小
        //文本的颜色
        //绘制文本
        var gradient=ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        gradient.addColorStop(0,"red");
        gradient.addColorStop(0.2,"green");
        gradient.addColorStop(0.4,"blue");
        gradient.addColorStop(0.6,"orange");
        gradient.addColorStop(1,"yellow");
        ctx.fillStyle=gradient;
        ctx.strokeStyle="green";
        ctx.font="40px sans-serif";
        //文本的对齐方式
        // ctx.textAlign="left";//center--(文本在中间显示,但是是基于文本的起始点,把起始点作为中间的点,向两边绘制文本)
        //start和left效果一样-----暂时这么理解
        //end和right效果一样-----暂时这么理解
        //默认应该是left
        ctx.strokeText("好开心哦",100,100);//空心的问题
        ctx.fillText("好开心哦",100,150);//实心的问题
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(100,0);
        ctx.lineTo(100,300);
        ctx.stroke();
        ctx.restore();


        console.log(canvas.getContext("2d"));

    };
</script>

</body>
</html>
