<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #C7EDCC;
        }

        canvas {
            border: 2px solid red;
            background-color: white;
        }
    </style>
</head>
<body>
<canvas id="test" width="400" height="300"></canvas>
<script type="text/javascript">

    window.onload = function () {
        var canvas = document.querySelector("#test");
        if (!canvas.getContext) return;
        var ctx = canvas.getContext("2d");

        //左右偏移量
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;//上下偏移量
        ctx.shadowColor = "green";//阴影颜色
        ctx.shadowBlur = 10;//模糊度
        ctx.font = "40px sans-serif";
        ctx.fillStyle = "red";
        ctx.fillText("床前明月光", 100, 100);


    };
</script>
</body>
</html>
