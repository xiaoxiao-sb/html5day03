<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #C7EDCC;
        }

        canvas {
            border: 1px solid red;
            background-color: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="400" height="200"></canvas>
<script type="text/javascript">
    //页面加载
    window.onload = function () {
        //画板
        var canvas = document.querySelector("#test");
        //检测绘制对象
        if (!canvas.getContext) return;
        //获取绘制对象
        var ctx = canvas.getContext("2d");
        //获取整个画布的像素数据
        var imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
        console.log(imageData);
        console.log(imageData.data);
        console.log(imageData.width);
        console.log(imageData.height);
        //获取每个像素中额r-g-b-a 的值和位置
        for(var i=0;i<imageData.data.length;i++){
            imageData.data[4*i]=0;//R
            imageData.data[4*i+1]=0;//G
            imageData.data[4*i+2]=255;//B
            imageData.data[4*i+3]=100;//透明度
        }
        ctx.putImageData(imageData,0,0);




        //把整个画板的所有的像素全部拿到

        //修改里面的某个像素的颜色,重新绘制一个矩形,这个矩形的颜色就是修改后的颜色



    }
</script>

</body>
</html>
